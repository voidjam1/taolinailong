<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESCAPE: THE CHASE</title>
    <style>
        body { margin: 0; overflow: hidden; background: #050505; color: white; font-family: 'Courier New', Courier, monospace; }
        #ui { position: absolute; top: 20px; left: 20px; pointer-events: none; }
        #distance { font-size: 32px; color: #ff0000; font-weight: bold; }
        #overlay { 
            display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.9); flex-direction: column; align-items: center; justify-content: center;
        }
        .warning { color: red; animation: blink 0.5s infinite; }
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0; } 100% { opacity: 1; } }
    </style>
</head>
<body>
    <div id="ui">
        <div id="distance">è·ç¦»çŒé£Ÿè€…: 20.0m</div>
        <p>ğŸƒ æŒ‰ [W A S D] é€ƒå‘½ | [SPACE] è·³è·ƒ</p>
    </div>
    <div id="overlay">
        <h1 style="font-size: 60px;">ä½ æœªèƒ½é€ƒè„±</h1>
        <button onclick="location.reload()" style="padding:15px 40px; font-size:24px; cursor:pointer;">é‡æ–°å¼€å§‹</button>
    </div>

    <script type="importmap">
        { "imports": { 
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        } }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        // --- æ ¸å¿ƒé…ç½® ---
        const SETTINGS = {
            playerSpeed: 0.25,
            chaserBaseSpeed: 0.23,
            accel: 0.00001, // éšæ—¶é—´å¢åŠ çš„éš¾åº¦
            mapPath: 'your_map.glb' // è¿™é‡Œå¡«ä½ ä»¥åä¸‹è½½çš„åœ°å›¾è·¯å¾„
        };

        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x000000, 0.05); // æµ“é›¾å¢åŠ å‹è¿«æ„Ÿ

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        document.body.appendChild(renderer.domElement);

        // --- ç¯å¢ƒå…‰å½± ---
        const ambient = new THREE.AmbientLight(0xffffff, 0.2);
        scene.add(ambient);
        const flashLight = new THREE.PointLight(0xffffff, 10, 20); // ç©å®¶è‡ªå¸¦çš„æ‰‹ç”µç­’
        scene.add(flashLight);

        // --- ç©å®¶æ§åˆ¶é€»è¾‘ ---
        const player = new THREE.Group(); // ç”¨ Group åŒ…è£¹ï¼Œæ–¹ä¾¿åæœŸæ›¿æ¢æ¨¡å‹
        const placeholder = new THREE.Mesh(new THREE.CapsuleGeometry(0.5, 1, 4, 8), new THREE.MeshStandardMaterial({color: 0x00ff00}));
        player.add(placeholder);
        player.position.set(0, 1, 0);
        scene.add(player);

        // --- çŒé£Ÿè€… (Predator) ---
        const predator = new THREE.Mesh(
            new THREE.BoxGeometry(2, 4, 2), 
            new THREE.MeshStandardMaterial({ color: 0xff0000, emissive: 0xff0000, emissiveIntensity: 2 })
        );
        predator.position.set(0, 2, 20);
        scene.add(predator);

        // --- åœ°å›¾åŠ è½½ç³»ç»Ÿ ---
        const loader = new GLTFLoader();
        // è¿™æ˜¯ä¸€ä¸ªåŸºç¡€åœ°æ¿ï¼Œå¦‚æœä½ æœ‰åœ°å›¾æ–‡ä»¶ï¼Œè¿™ä¸ªå¯ä»¥åˆ æ‰
        const ground = new THREE.Mesh(new THREE.PlaneGeometry(100, 10000), new THREE.MeshStandardMaterial({ color: 0x111111 }));
        ground.rotation.x = -Math.PI / 2;
        scene.add(ground);

        // æ¨¡æ‹Ÿå¤æ‚éšœç¢ç‰©
        for(let i=0; i<50; i++){
            const obstacle = new THREE.Mesh(new THREE.BoxGeometry(5, 10, 5), new THREE.MeshStandardMaterial({color: 0x333333}));
            obstacle.position.set(Math.random()*40-20, 5, -i*50);
            scene.add(obstacle);
        }

        // --- è¿è¡Œé€»è¾‘ ---
        let velocityY = 0;
        let isJumping = false;
        const keys = {};
        let isGameOver = false;
        let currentChaserSpeed = SETTINGS.chaserBaseSpeed;

        window.onkeydown = (e) => keys[e.key.toLowerCase()] = true;
        window.onkeyup = (e) => keys[e.key.toLowerCase()] = false;

        function update() {
            if (isGameOver) return;

            // 1. ç©å®¶ç§»åŠ¨ (å¢åŠ æƒ¯æ€§æ„Ÿ)
            if (keys['w']) player.position.z -= SETTINGS.playerSpeed;
            if (keys['s']) player.position.z += SETTINGS.playerSpeed;
            if (keys['a']) player.position.x -= 0.15;
            if (keys['d']) player.position.x += 0.15;

            // 2. è·³è·ƒé€»è¾‘
            if (keys[' '] && !isJumping) { velocityY = 0.3; isJumping = true; }
            player.position.y += velocityY;
            if (player.position.y > 1) velocityY -= 0.015;
            else { player.position.y = 1; velocityY = 0; isJumping = false; }

            // 3. çŒé£Ÿè€… AIï¼šæ›´æ™ºèƒ½çš„åŠ é€Ÿ
            currentChaserSpeed += SETTINGS.accel;
            const distVector = new THREE.Vector3().subVectors(player.position, predator.position);
            const distance = distVector.length();
            predator.position.add(distVector.normalize().multiplyScalar(currentChaserSpeed));

            // 4. ç›¸æœºä¸ç¯å…‰è·Ÿéš
            camera.position.lerp(new THREE.Vector3(player.position.x, player.position.y + 4, player.position.z + 8), 0.1);
            camera.lookAt(player.position.x, player.position.y + 1, player.position.z - 5);
            flashLight.position.copy(player.position);

            // é è¿‘æ—¶çš„å±å¹•æŠ–åŠ¨
            if (distance < 10) {
                camera.position.x += (Math.random() - 0.5) * (1 / distance);
                document.getElementById('distance').classList.add('warning');
            } else {
                document.getElementById('distance').classList.remove('warning');
            }

            // 5. UI æ›´æ–°
            document.getElementById('distance').innerText = `è·ç¦»çŒé£Ÿè€…: ${distance.toFixed(1)}m`;

            // 6. æ­»äº¡åˆ¤å®š
            if (distance < 2) {
                isGameOver = true;
                document.getElementById('overlay').style.display = 'flex';
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            update();
            renderer.render(scene, camera);
        }
        animate();

        window.onresize = () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        };
    </script>
</body>
</html>
