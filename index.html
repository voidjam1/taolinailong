<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NEON CITY: NEVER DARK</title>
    <style>
        body { margin: 0; overflow: hidden; background: #050505; touch-action: none; font-family: sans-serif; }
        #overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); display: flex; flex-direction: column;
            align-items: center; justify-content: center; z-index: 100; color: white;
        }
        #start-btn { padding: 15px 40px; font-size: 20px; cursor: pointer; background: #00ff00; border: none; border-radius: 5px; color: black; font-weight: bold; }
        #joystick-zone { position: absolute; bottom: 40px; left: 40px; width: 120px; height: 120px; z-index: 200; }
    </style>
</head>
<body>
    <div id="overlay">
        <h1>霓虹都市：第一人称漫游</h1>
        <button id="start-btn">确认进入</button>
        <p style="color: #00ff00; margin-top: 15px;">已开启【强效光照】模式</p>
    </div>
    <div id="joystick-zone"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/nipplejs/0.10.1/nipplejs.min.js"></script>
    <script type="importmap">
        { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js" } }
    </script>

    <script type="module">
        import * as THREE from 'three';

        const scene = new THREE.Scene();
        // 给天空一点点深蓝色，不再是死黑
        scene.background = new THREE.Color(0x020205);
        scene.fog = new THREE.FogExp2(0x020205, 0.008);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 5000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        // 强制提高输出亮度
        renderer.outputColorSpace = THREE.SRGBColorSpace;
        document.body.appendChild(renderer.domElement);

        // --- 核心：暴力补光 ---
        const ambient = new THREE.AmbientLight(0xffffff, 3.0); // 极强的全局补光
        scene.add(ambient);

        // --- 制作“发光”建筑 ---
        const buildings = [];
        const boxGeo = new THREE.BoxGeometry(1, 1, 1);
        
        for (let i = 0; i < 300; i++) {
            const h = 10 + Math.random() * 50;
            const w = 8 + Math.random() * 12;
            
            // 使用 MeshLambertMaterial 并开启 emissive (自发光)
            // 这样即使没灯，它自己也是亮的
            const color = new THREE.Color().setHSL(Math.random(), 0.7, 0.5);
            const material = new THREE.MeshLambertMaterial({ 
                color: color,
                emissive: color,
                emissiveIntensity: 0.3 // 自发光强度
            });

            const box = new THREE.Mesh(boxGeo, material);
            box.scale.set(w, h, w);
            box.position.set(Math.random() * 600 - 300, h/2, Math.random() * 600 - 300);
            
            if (box.position.length() > 30) {
                scene.add(box);
                buildings.push(box);
            }
        }

        // --- 玩家系统 ---
        const player = new THREE.Group();
        player.position.set(0, 2, 0); 
        scene.add(player);
        player.add(camera);

        // 控制逻辑
        let moveState = { f: 0, s: 0 };
        const joy = nipplejs.create({ zone: document.getElementById('joystick-zone'), mode: 'static', position: { left: '80px', bottom: '80px' }, color: 'white' });
        joy.on('move', (e, d) => {
            moveState.f = Math.sin(d.angle.rad) * d.force * 0.5;
            moveState.s = Math.cos(d.angle.rad) * d.force * 0.5;
        });
        joy.on('end', () => { moveState.f = 0; moveState.s = 0; });

        let lon = 0, lat = 0;
        window.addEventListener('touchmove', (e) => {
            if(e.touches[0].clientX > window.innerWidth / 2) {
                const t = e.touches[0];
                if (window.lastX) {
                    lon -= (t.clientX - window.lastX) * 0.4;
                    lat = Math.max(-85, Math.min(85, lat + (t.clientY - window.lastY) * 0.4));
                }
                window.lastX = t.clientX; window.lastY = t.clientY;
            }
        });
        window.addEventListener('touchend', () => { window.lastX = null; window.lastY = null; });

        document.getElementById('start-btn').onclick = () => {
            document.getElementById('overlay').style.display = "none";
        };

        function animate() {
            requestAnimationFrame(animate);
            player.rotation.y = THREE.MathUtils.degToRad(lon);
            camera.rotation.x = THREE.MathUtils.degToRad(lat);

            const moveVec = new THREE.Vector3(moveState.s, 0, -moveState.f).applyQuaternion(player.quaternion);
            player.position.add(moveVec);

            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
