<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>REPAIR: LIGHT & COLOR</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; touch-action: none; }
        #overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); display: flex; flex-direction: column;
            align-items: center; justify-content: center; z-index: 100; color: white;
        }
        #start-btn { padding: 15px 40px; font-size: 20px; cursor: pointer; display: none; }
        #joystick-zone { position: absolute; bottom: 40px; left: 40px; width: 120px; height: 120px; }
    </style>
</head>
<body>
    <div id="overlay">
        <h2 id="status">正在注入灯光与色彩...</h2>
        <button id="start-btn">进入渲染后的城市</button>
    </div>
    <div id="joystick-zone"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/nipplejs/0.10.1/nipplejs.min.js"></script>
    <script type="importmap">
        { "imports": { 
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        } }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { FBXLoader } from 'three/addons/loaders/FBXLoader.js';

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 1, 50000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        // 开启物理灯光渲染
        renderer.useLegacyLights = false; 
        renderer.outputColorSpace = THREE.SRGBColorSpace;
        document.body.appendChild(renderer.domElement);

        // --- 核心修复：超强灯光组 ---
        const ambient = new THREE.AmbientLight(0xffffff, 1.0); // 全局基础光
        scene.add(ambient);

        const camLight = new THREE.PointLight(0xffffff, 5000, 2000); // 相机手电筒
        camera.add(camLight);
        scene.add(camera);

        // --- 地图加载与材质强刷 ---
        const fbxLoader = new FBXLoader();
        fbxLoader.load('map.fbx', (object) => {
            const scale = 3000;
            object.scale.set(scale, scale, scale);
            
            object.traverse(c => { 
                if(c.isMesh) {
                    // 强行把白模刷成带点质感的灰色/蓝色调
                    c.material = new THREE.MeshStandardMaterial({
                        color: new THREE.Color(`hsl(${Math.random() * 360}, 30%, 40%)`), // 随机颜色
                        metalness: 0.5,
                        roughness: 0.2,
                        emissive: new THREE.Color(0x111111) // 让它自己带一点点光
                    });
                }
            });
            scene.add(object);
            document.getElementById('status').innerText = "城市色彩渲染完成！";
            document.getElementById('start-btn').style.display = "block";
        });

        // --- 玩家与控制 ---
        const player = new THREE.Group();
        player.position.set(0, 50, 0); // 调高初始位置，防止掉入地底
        scene.add(player);
        player.add(camera);

        let isStarted = false;
        let moveState = { f: 0, s: 0 };
        let lon = 0, lat = 0;

        // 摇杆控制
        const joy = nipplejs.create({ zone: document.getElementById('joystick-zone'), mode: 'static', position: { left: '80px', bottom: '80px' }, color: 'white' });
        joy.on('move', (e, data) => {
            moveState.f = Math.sin(data.angle.rad) * data.force * 2;
            moveState.s = Math.cos(data.angle.rad) * data.force * 2;
        });
        joy.on('end', () => { moveState.f = 0; moveState.s = 0; });

        // 右屏滑动
        window.addEventListener('touchmove', (e) => {
            if(e.touches[0].clientX > window.innerWidth / 2) {
                const t = e.touches[0];
                if (window.lastX) {
                    lon -= (t.clientX - window.lastX) * 0.5;
                    lat = Math.max(-85, Math.min(85, lat + (t.clientY - window.lastY) * 0.5));
                }
                window.lastX = t.clientX; window.lastY = t.clientY;
            }
        });
        window.addEventListener('touchend', () => { window.lastX = null; window.lastY = null; });

        document.getElementById('start-btn').onclick = () => {
            document.getElementById('overlay').style.display = "none";
            isStarted = true;
        };

        function animate() {
            requestAnimationFrame(animate);
            if (!isStarted) return;

            player.rotation.y = THREE.MathUtils.degToRad(lon);
            camera.rotation.x = THREE.MathUtils.degToRad(lat);

            const moveVec = new THREE.Vector3(moveState.s, 0, -moveState.f);
            moveVec.applyQuaternion(player.quaternion);
            player.position.add(moveVec);

            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
